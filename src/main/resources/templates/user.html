<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>

user 화면
<button id="btnGet">TEST</button>

<p th:text="test"></p>

</body>

            success: function (data) {
                alert(data);
            }
        });
    });
});

</script>

</html>
